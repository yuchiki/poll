name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: install dependencies
        run: |
          python -m pip install Django pylint-django
      - name: lint
        run: pyilnt mysite/mysite mysite/polls
      - name: unit test
        run: python mysite/manage.py test
